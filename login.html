<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Expense Tracker</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
/* Background image */
.login-bg {
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("images/money.jpg");
    background-size: cover;
    background-position: center;
}
</style>
</head>

<body class="login-bg d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:350px">
    <h3 class="text-center mb-3">üîê Login</h3>

    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
        Don‚Äôt have an account?
        <a href="register.html">Register</a>
    </p>
</div>

<script>
function login(){
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    const savedUser = localStorage.getItem("user");
    const savedPass = localStorage.getItem("pass");

    if(!savedUser || !savedPass){
        alert("No account found. Please register first.");
        return;
    }

    if(u === savedUser && p === savedPass){
        localStorage.setItem("loggedIn","true");
        window.location.href = "index.html";
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>

<body class="login-bg d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:380px">
    <h3 class="text-center mb-3">üìù Register</h3>

    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <input id="confirm" type="password" class="form-control mb-3" placeholder="Confirm Password">

    <button class="btn btn-success w-100" onclick="register()">Register</button>

    <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

<script>
function register() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();

    if (user === "" || pass === "" || confirm === "") {
        alert("All fields are required");
        return;
    }

    if (pass !== confirm) {
        alert("Passwords do not match");
        return;
    }

    // Save user in localStorage
    localStorage.setItem("user", user);
    localStorage.setItem("pass", pass);

    alert("Registration successful!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
